<script>
	const superpositionImage = document.getElementById("superposition");
	let rumbleTimer = null; // To track the hover timer
  
	superpositionImage.addEventListener("mouseover", () => {
	  // Add rumble effect
	  superpositionImage.classList.add("rumble");
  
	  // Start the 1-second timer
	  rumbleTimer = setTimeout(() => {
		// Randomly choose |0⟩ or |1⟩
		const randomState = Math.random() < 0.5 ? "state-0.png" : "state-1.png";
		superpositionImage.src = randomState; // Switch the image
		superpositionImage.alt = randomState.includes("0") ? "|0⟩" : "|1⟩";
  
		// Stop rumbling once the state switches
		superpositionImage.classList.remove("rumble");
	  }, 1000); // 1-second duration
	});
  
	superpositionImage.addEventListener("mouseout", () => {
	  // Stop rumbling
	  superpositionImage.classList.remove("rumble");
  
	  // Clear the timer and reset to superposition state
	  clearTimeout(rumbleTimer);
	  rumbleTimer = null;
  
	  // Reset image back to superposition state
	  superpositionImage.src = "superposition.png";
	  superpositionImage.alt = "Superposition State";
	});
  </script>
