<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .pdf-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it's behind other content */
      border: none;
    }
    .content {
      position: relative;
      z-index: 1; /* Overlay content appears on top */
      color: white;
      text-align: center;
      margin-top: 20%;
      font-size: 24px;
    }
  </style>
</head>
